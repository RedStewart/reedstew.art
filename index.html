<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/png" href="Images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <link rel="stylesheet" href="./node_modules/basiclightbox/dist/basicLightbox.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reedstew.art</title>

</head>

<body>
    <div id="particles-js"></div>

    <div id="cornerElems">
        <p class="cornerBtns" id="corn1">About</p>
        <p class="cornerBtns" id="corn2">Skills</p>
        <p class="cornerBtns" id="corn3">Projects</p>
        <p class="cornerBtns" id="corn4">Contact</p>
    </div>

    <div id="divContent">
        <div id="divTitleLogo">
            <p id="fullname">Reed Stewart</p>
            <hr />
            <p id="mainDescrip">
                Computer Science Graduate<br />
                Aspiring <span style="color: white">Web Developer</span>
            </p>


            <div id="divLogoImage">
                <a href="https://www.linkedin.com/in/reedstewart" target="_blank">
                    <img src="Images/linkedin.png" id="IMGlinkedIn" class="colourChange" />
                </a>

                <a href="https://github.com/RedStewart" target="_blank">
                    <img src="Images/github1.png" id="IMGgithub" class="colourChange" />
                </a>
            </div>
        </div>

        <button id="yeethurr" style="position: relative" type="submit">Clickylala</button>
    </div>

    <div id="divMainContent">
        <div id="mainTitle">
            <img id="headingImg" src="Images/projects.png" class="alignImg" width="40" height="40" />
            <span id="heading" class="alignImg">Yeet</span>
        </div>

        <hr style="width: 65%" />

        <div id="cornContentContain">
            <div class="skillsGrid">
                <i class="devicon devicon-javascript-plain"><span class="deviconText">Javascript</span></i>
                <i class="devicon devicon-nodejs-plain-wordmark"><span class="deviconText">NodeJS</span></i>
                <i class="devicon devicon-react-original"><span class="deviconText">ReactJS</span></i>
                <i class="devicon devicon-html5-plain"><span class="deviconText">HTML</span></i>
                <i class="devicon devicon-css3-plain"><span class="deviconText">CSS</span></i>

                <i class="devicon devicon-java-plain"><span class="deviconText">Java</span></i>
                <i class="devicon devicon-csharp-plain"><span class="deviconText">C Sharp</span></i>
                <i class="devicon devicon-php-plain"><span class="deviconText">PHP</span></i>
                <i class="devicon devicon-python-plain"><span class="deviconText">Python</span></i>
                <i class="devicon devicon-git-plain"><span class="deviconText">Git</span></i>
            </div>
        </div>

    </div>

    <script type="module" src="JS/script.js"></script>
    <script src="./node_modules/basiclightbox/dist/basicLightbox.min.js"></script>
    <script type="text/javascript" src="JS/particles.js"></script>
    <script type="text/javascript" src="JS/app.js"></script>
</body>

</html>
